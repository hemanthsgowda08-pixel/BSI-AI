<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Status Message</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Apply the Inter font globally for a modern look */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <!-- Error Message Container -->
    <div class="w-full max-w-md bg-white border border-red-300 rounded-xl shadow-2xl p-6 md:p-8 text-center animate-pulse-slow">
        
        <!-- Error Icon/Indicator (Aesthetics focused on alert) -->
        <div class="mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-red-600 mx-auto" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.758 1.346-.226 3.08-1.742 3.08H4.418c-1.516 0-2.5-1.734-1.742-3.08l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
            </svg>
        </div>

        <!-- Primary Error Message -->
        <h1 class="text-3xl font-extrabold text-gray-800 mb-2">
            Service Interruption
        </h1>

        <!-- Specific User-Requested Message -->
        <p class="text-2xl font-semibold text-red-600">
            It will be fixed tomorrow.
        </p>

        <!-- Contextual Message -->
        <p class="mt-4 text-gray-600 text-sm">
            We apologize for the inconvenience and appreciate your patience as our team works to resolve the issue as quickly as possible.
        </p>
    </div>

</body>
</html>
